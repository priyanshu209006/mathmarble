<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Marbleslides</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>

<body>
    <div class="app">
        <!-- LEFT: Calculator -->
        <aside class="left-panel">
            <div class="logo-bar">
                <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
                <span class="logo-title">Marbleslides</span>
                <a href="examples.html" class="help-link">?</a>
            </div>

            <div class="form-group">
                <label>Start Position</label>
                <div class="coord-row">
                    <div class="coord-box">
                        <span>X</span>
                        <input type="number" id="startX" value="-8" step="0.5">
                    </div>
                    <div class="coord-box">
                        <span>Y</span>
                        <input type="number" id="startY" value="8" step="0.5">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Equation</label>
                <input type="text" id="equationInput" class="eq-field" placeholder="y = x^2" autocomplete="off">
                <button id="addEquationBtn" style="display:none;">Add</button>
            </div>

            <!-- Math keyboard inserted here by JS -->
        </aside>

        <!-- CENTER: Game -->
        <main class="center-panel">
            <div id="gameCanvas"></div>
            <div id="feedback" class="toast"></div>
        </main>

        <!-- RIGHT: Equations & Controls -->
        <aside class="right-panel">
            <div class="stats-row">
                <div class="stat-box">‚≠ê <span id="starsCollected">0</span>/<span id="totalStars">0</span></div>
                <div class="stat-box accent">Lvl <span id="currentLevel">1</span></div>
            </div>

            <div class="eq-section">
                <label>My Equations</label>
                <div id="equationsList" class="eq-list">
                    <div class="no-eq">No equations yet</div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="launchBtn" class="btn-launch">üöÄ Launch</button>
                <div class="btn-pair">
                    <button id="resetBtn" class="btn-small orange">üîÑ Reset</button>
                    <button id="newLevelBtn" class="btn-small green">‚è≠Ô∏è Next</button>
                </div>
            </div>
        </aside>
    </div>

    <script src="physics.js"></script>
    <script src="equations.js"></script>
    <script src="ui.js"></script>
    <script src="mathKeyboard.js"></script>
    <script src="game.js"></script>
</body>

</html>
