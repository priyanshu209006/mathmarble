# Netlify configuration for Marbleslides

[build]
  # Deploy from root directory where all files are located
  publish = "."
  
  # No build command needed - static files only
  # If you want to use Vite build, uncomment below:
  # command = "npm run build"
  # publish = "dist"

# SPA fallback - serve index.html only for non-existent paths
# force = false means real files (like ads.txt) are served directly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
